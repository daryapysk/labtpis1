<b>
    <sc_element sys_idtf="concept_individuality">Индивидуальность</sc_element>
</b> —  совокупность характерных особенностей и свойств, отличающих одного <sc_element sys_idtf="concept_individual">индивида</sc_element> от другого; своеобразие психики и личности индивида; неповторимость, уникальность духовных, физиологических и личностных качеств.
